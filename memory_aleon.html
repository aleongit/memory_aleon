<!--
Memory
NORMES DEL JOC:
. El joc té un tauler (pots fer una taula, o bé amb div) de 4 x 3
. Hi ha 6 parelles d’imatges, colors, caràcters  iguals que es distribueixen per tot el tauler
. Inicialment les imatges estaran totes tapades 
. Un botó inici permetrà començar el joc (si es prem al mig d’una partida 
demanarà si es vol tornar a iniciar el joc, sinó comença la partida)
. Quan el jugador comenci el joc podrà destapar 2 caselles, 
si els items coincideixen serà un match, i les caselles quedaran destapades, 
si les caselles no coincideixen després de 1-2 segons es taparan.
. El joc acaba quan s’hagin destapat totes les caselles 
o bé si després d’1 minut el jugador no ha aconseguit destapar les caselles

A tenir en compte:
. Has de repartir els items aleatòriament en cada partida
. Utilitza estats per cada casella (tapada, destapada)
. Programa modularment
. La presentació ha de ser correcta (no perdis el temps en el css)
 -->
